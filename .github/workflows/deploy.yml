name: CI/CD Invoice App

on:
  push:
    branches:
    - feature/invoice_git_actions


defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    timeout-minutes: 2
    name: Build
    strategy:
      matrix:
        node-version: [20]
        os: [ubuntu-latest, windows-latest]
      max-parallel: 2
    runs-on: ${{ matrix.os }}
    steps:
      - name: Construir Aplicación
        uses: actions/checkout@v4

      - name: Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version}}

      - name: Instalar dependencias
        run: | 
          npm install
          echo "Dependencias instaladas"

      - name: Lins (EsLint)
        run: npm run lint

      - name: Construir artefacto/aplicación
        run: |
          npm run build
          echo "Artefacto construido"
          echo "::debug::Artefacto construido!!"
          echo "### Artefacto Construido- ${{ matrix.os}} :rocket:" >> $GITHUB_STEP_SUMMARY 

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-invoice-vite-${{ matrix.os }}-node-${{ matrix.node-version}}
          path: dist/
  deploy:
