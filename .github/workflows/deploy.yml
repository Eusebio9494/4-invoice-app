name: CI/CD Invoice App

on:
  push:
    branches:
    - feature/invoice_git_actions


defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    name: Build
    strategy:
      matrix:
        node-version: [20]
        os: [ubuntu-latest, windows-latest]
      max-parallel: 2
    runs-on: ${{ matrix.os }}
    steps:
      - name: Construir Aplicación
        uses: actions/checkout@v4

      - name: Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version}}

      - name: Instalar dependencias
        run: npm install

      - name: Lins (EsLint)
        run: npm run lint

      - name: Construir artefacto/aplicación
        run: npm run build

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-invoice-vite-${{ matrix.os }}-node-${{ matrix.node-version}}
          path: dist/
  deploy:
    needs: build
    name: Desplegar
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
        - name: Clonar repositorio
          uses: actions/checkout@v4

        - name: Bajar artefacto
          uses: actions/download-artifact@v4
          with:
            name: app-invoice-vite
          
        - run:  echo "Se descargo el artefacto"
        
        - name: Configurar GH Pages
          uses: actions/configure-pages@v5
        
        - run: echo "Se configuro configure-pages"

        - name: Subida a gh pages
          uses: actions/upload-pages-artifact@v3
          with:
            path: dist/

        - name: Despliegue de artefacto en GH Pages
          uses: actions/deploy-pages@v4